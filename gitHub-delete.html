<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github delete confirmation</title>
</head>
<body>
  <section>
    <h1>Github repository</h1>
    <p id="paragraph-content">do you want to delete this repository??</p>
    <input type="text" textarea="please type delete to continue" id="text-1">
    <button id="btn-delete" disabled>Delete confirmation</button>
  </section>

  <script>
document.getElementById('btn-delete').addEventListener('click',function(){
const paragraphContent= document.getElementById('paragraph-content');
paragraphContent.innerText='Repository deleted successfully';
document.getElementById('text-1').value='';

})



  </script>
    
<script src="scripts/delete-confirmation.js"></script>
</body>
</html>
